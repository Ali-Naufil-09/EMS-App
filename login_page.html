<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
</head>
<body class="bg-light">
    


<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">

<div class="card mt-5 shadow-lg">

<div class="card-header text-center text-bg-primary">
    Login to Continue
</div>

<div class="card-body">
<form action="dashboard.html"> <!--when logged in we will go to dashboard i.e home page-->

    <!--form floating helps to float username and password when clicked-->
    <div class="form-floating">                                      <!--autofocus ensures that when the page is loaded cursor is already present on username-->
    <input type="text" class="form-control" id="user1" placeholder="Username">
<label for="user1">Username</label></div>

<div class="form-floating">
    <input  type="password" class="mt-3 form-control" id="pass1" placeholder="Password">
    <label for="pass1">Password</label></div>

    <div class="mt-3">
<input type="checkbox" class="form-check-input" form="check">
<label for="check" class="form-check-label">Remember me</label></div>


<!--d-grid gives full length to button-->
<div class="mt-3 d-grid">
<button type="submit" class="btn btn-success">

    <!--login arrow svg-->
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
        <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
      </svg>
    Login as Admin
</button>
</div>

</form>
</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
